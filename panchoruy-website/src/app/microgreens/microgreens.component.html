<div style="position: fixed; right: 0" fxLayout="row" fxLayoutAlign="end" *ngIf="auth.user | async as user; else showLogin">
  <h3>{{user.displayName}} <button style="margin: 5px" mat-stroked-button (click)="logout()">Logout</button></h3>
</div>
<ng-template style="position: fixed; right: 0" #showLogin>
  <div fxLayout="row" fxLayoutAlign="end">
    <button mat-stroked-button (click)="login()" style="margin: 5px">Login with Google</button>
  </div>
</ng-template>
<div fxLayoutAlign="center center">
  <mat-form-field appearance="fill">
    <mat-label>Rack</mat-label>
    <mat-select [(value)]="currentRack" (selectionChange)="updateTrays()">
      <mat-option *ngFor="let rack of (racks | async) | keyvalue" [value]="rack.key">
        {{rack.key}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<br>
<div fxLayout="row wrap">
  <div fxFlex="25%" class="trayContainer" *ngFor="let tray of (trays | async) | keyvalue : compareNumber">
  	<button fxFlex mat-stroked-button (click)="handleTrayClick(tray.key, tray.value)" [ngClass]="{greenButton : tray.value != 0}">
  		<mat-icon *ngIf="tray.value == 0">add</mat-icon> 
      <mat-icon *ngIf="tray.value != 0">grass</mat-icon> 
      <br>{{buttonValue(tray.value)}}
  	</button>
  </div>
</div>
