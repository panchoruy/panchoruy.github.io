<h1 mat-dialog-title>Assign Crop</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Crop Value</mat-label>
    <input matInput [(ngModel)]="tray_value">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="tray_value" cdkFocusInitial (click)="updateTray()">Save</button>
</div>
